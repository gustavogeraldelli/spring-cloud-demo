spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              lower-case-service-id: true
              enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/cloudrealm

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://${ADMIN_USERNAME:adm}:${ADMIN_PASSWORD:adm}@localhost:8761/eureka